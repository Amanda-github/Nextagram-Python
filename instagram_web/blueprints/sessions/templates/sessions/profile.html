{% extends "_layout.html" %} {% block content %}
<div class="d-flex justify-content-center">
  <h1>
    <b>Hello <span>&#9825;</span> {{current_user.name}}</b>
  </h1>
  <br />
</div>
<div class="d-flex flex-row">
  <form
    action="{{url_for('sessions.profile', id=current_user.id)}}"
    method="GET"
  >
    <div class="flex col-md">
      <div
        class="d-flex justify-content-center"
        style="margin-top:50px; margin-left:450px;"
      >
        <img class="rounded-circle" src="{{current_user.has_profile_image}}" />
      </div>
    </div>
  </form>
  <br />
  <div class="flex col-md" style="display:inline; margin-top:50px;">
    <ul style="display:inline;">
      <a
        class="btn btn-outline-warning"
        type="submit"
        href="/users/{{current_user.id}}/edit"
        ><i class="fas fa-edit"></i> <span> </span>Edit Your Profile</a
      >
      <br></br>
      <br></br>
      <div class="flex-row" style="display:inline; margin-left:50px;">
        <h5 style="display:inline; margin-right:30px;"><b>Post</b>
        </h5>
        <h5 style="display:inline; margin-right:30px;"><b>Following</b>
        </h5>
        <h5 style="display:inline;margin-right:30px;"><b>Follower</b>s</h5>
      </div>
      <br></br>
      <div class="flex-row" style="display:inline; margin-left:50px;">
        <h5 style="display:inline; margin-right:60px;">104
        </h5>
        <h5 style="display:inline; margin-right:90px;">222
        </h5>
        <h5 style="display:inline;margin-right:30px;">100</h5>
      </div>
    </ul>
  </div>
</div>

<hr />
<h2 style="padding-top:50px;">
  <i class="far fa-images"></i> <span> </span> My Collections
</h2>

<br />
<div class="container d-flex">
  {% for image in user.images %}
  <div class="flex-row" style="margin-top:20px; margin-bottom:50px;padding-bottom:50px;">
    <div class="col" style="padding-left:30px; padding-right:30px;">
      <img
        class="img-fluid img-responsive feed-picture"
        src="{{image.has_upload_image}}"
        style="border-radius: 50px; margin:10px;"
      />
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

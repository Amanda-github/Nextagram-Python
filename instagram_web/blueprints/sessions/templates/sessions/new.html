{%extends "_layout.html"%} {% block content %}
<div class="d-flex justify-content-center">
  <h2><i class="fas fa-sign-in-alt"></i><span> </span>Login</h2>
</div>

<form action="{{url_for('sessions.login')}}" method="POST">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" />
  </div>
  <button type="submit" class="btn btn-outline-warning btn-lg">
    Submit <span> </span><i class="far fa-check-circle"></i>
  </button>
</form>

<a href="{{url_for('sessions.google_login')}}"
  ><button style="margin-top:20px;" class="btn btn-outline-warning btn-lg">
    Google <span> </span><i class="fab fa-google"></i></button
></a>

{% endblock %}

{% macro navbar() %}

<form class=" form-inline d-flex flex-row w-100 ">
  <a class="navbar-brand" style="color: gold;" href="/users"
    ><h1>
      <b><i class="fab fa-instagram"></i><span> </span>Nextagram</b>
    </h1></a>
  <div style="margin-left: 900px;">
    <form class="form-inline">
      <input
        class="form-control mr-sm-2 "
        type="search"
        placeholder="search here ..."
        aria-label="Search"
      />
      <a class="btn btn-outline-warning" type="submit" href="/">
        Search
      </a>
   
      {% if not current_user.is_authenticated %}
      <a
        class="btn btn-outline-warning my-2 my-sm-0"
        type="submit"
        href="/sessions/login"
      > Log In
      </a>
      <a class="btn btn-outline-warning my-2 my-sm-0" type="submit" href="/users/new">Sign Up
      </a>
      {% else %}
      <a
        class="btn btn-outline-warning my-2 my-sm-0"
        type="submit"
        href="/sessions/logout"
      >
        Log Out
      </a>
      <a 
        class="btn btn-outline-warning my-2 my-sm-0" 
        type="submit"
        href="/sessions/profile/{{current_user.id}}">
        My Profile
      </a>
      {% endif %}

  </div>
</form>
<br>
{% endmacro %}
